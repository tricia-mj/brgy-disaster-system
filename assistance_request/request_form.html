<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Assistance Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
      <h3 class="mb-0">Emergency Assistance Request</h3>
    </div>
    <div class="card-body">
      <form action="submit_request.php" method="POST">
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact</label>
          <input type="text" name="contact" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Request Type</label>
          <select name="request_type" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="rescue">Rescue</option>
            <option value="food">Food</option>
            <option value="first_aid">First Aid</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Urgency</label>
          <select name="urgency" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Details</label>
          <textarea name="details" rows="3" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">Submit Request</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
