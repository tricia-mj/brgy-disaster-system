<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Map Marker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Add Map Marker</h3>
    </div>
    <div class="card-body">
      <form action="add_marker.php" method="POST">
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="type" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="evacuation">Evacuation Center</option>
            <option value="blocked">Blocked Road</option>
            <option value="danger">Danger Area</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Latitude</label>
          <input type="text" name="lat" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Longitude</label>
          <input type="text" name="lng" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Marker</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
